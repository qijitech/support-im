apply plugin: 'com.android.library'
apply plugin: 'com.neenbedankt.android-apt'

buildscript {
  repositories {
    jcenter()
  }

  dependencies {
    classpath 'com.neenbedankt.gradle.plugins:android-apt:1.8'
  }
}

android {
  compileSdkVersion 23
  buildToolsVersion "23.0.3"

  defaultConfig {
    minSdkVersion 15
    targetSdkVersion 23
    versionCode 1
    versionName "1.0"
  }
  buildTypes {
    debug {
      minifyEnabled false
      debuggable true
    }
    release {
      minifyEnabled false
      proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
    }
  }

  packagingOptions {
    exclude 'META-INF/LICENSE'
    exclude 'META-INF/NOTICE'
  }
}

dependencies {
  compile fileTree(dir: 'libs', include: ['*.jar'])
  testCompile 'junit:junit:4.12'
  compile 'com.android.support:appcompat-v7:23.3.0'

  //avoscloud-sdk 为 LeanCloud基础包
  compile ('cn.leancloud.android:avoscloud-sdk:v3.13.9')

  //avoscloud-push 为推送与实时聊天需要的包
  compile ('cn.leancloud.android:avoscloud-push:v3.13.9@aar'){transitive = true}

  //avoscloud-statistics 为 LeanCloud 统计包
  compile ('cn.leancloud.android:avoscloud-statistics:v3.13.9')

  //avoscloud-feedback 为 LeanCloud 用户反馈包
  compile ('cn.leancloud.android:avoscloud-feedback:v3.13.9@aar')

  compile 'com.smartydroid:support-ui:0.1.4'
  compile 'com.google.guava:guava:18.0'
  compile 'com.github.tajchert:nammu:1.1.1'
  compile 'com.yqritc:recyclerview-flexibledivider:1.2.9'
  compile 'de.greenrobot:eventbus:2.4.0'
  compile 'com.timehop.stickyheadersrecyclerview:library:0.4.3@aar'
  compile 'com.kaopiz:kprogresshud:1.0.5'
  compile 'com.miguelcatalan:materialsearchview:1.4.0'
  compile 'com.facebook.fresco:fresco:0.10.0'
  compile 'org.ocpsoft.prettytime:prettytime:4.0.1.Final'
  compile 'com.github.w446108264:XhsEmoticonsKeyboard:2.0.2'
  compile 'com.github.w446108264:AndroidEmoji:1.0.0'

  compile 'com.yahoo.squidb:squidb:2.0.2'
  compile 'com.yahoo.squidb:squidb-annotations:2.0.2'
  apt 'com.yahoo.squidb:squidb-processor:2.0.2'
}
